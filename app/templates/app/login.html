{% extends 'base.html' %}
{% block title %}blog | login{% endblock title %}
{% block content %}
{% if invalid_login %}
<center>
<p> Entered username or password is invalid. </p>
</center>
{% endif %}
    <form method="post" class="form">
    {% csrf_token %}
        <center>
        <div class="logo f-logo">
            <i class="fa-brands fa-blogger"></i>
        </div>

        <div class="inputs">
            <div>
            <div class="search-bar s-active input">
            <input type="text" placeholder="Username" name="username" value="{{username}}">
            <div class="animated-search">
                <i class="uil uil-envelope-alt"></i>
            </div>
            </div>
            <div class="search-bar s-active input">
            <input type="password" placeholder="Password" name="password">
            <div class="animated-search">
                <i class="uil uil-key-skeleton"></i>
            </div>
            </div>
            
            </div>

            <button class="btn btn-primary rounded" type="submit">
            Login <span class="material-icons"> arrow_right_alt </span>
            </button>
            <p>Not have an account? <a href="signup.html">Sign up</a></p>
        </div>
        </center>
    </form>
{% endblock content %}
